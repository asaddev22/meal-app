<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
<div class="heading">Meal Finder By Search</div>

<form action="" class="form">
<input type="text" name="input" id="input" placeholder="search any meals">

<button type="submit" class="search"><i class="fas fa-search"></i></button>


</form>

<button type="click" class="random"><i class="fa-solid fa-shuffle"></i></button>


    <div  class="meals"></div>
    <div class="meal-image"></div>
    <div class="show-error"></div>
   <div class="random-show"></div>
</div>


</body>
<script src="app.js"></script>
</html>
